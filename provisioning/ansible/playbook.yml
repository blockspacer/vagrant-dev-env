---

- name: Bootstrapping developer environment
  hosts: localhost
  remote_user: vagrant

  tasks:

  - name: Installing helpful packages
    sudo: yes
    apt: >
      pkg={{ item }} 
      state=present 
      update_cache=yes 
      cache_valid_time=3600
    with_items:
    - vim
    - git
    - tmux
    - htop
    - socat

  - name: Create data dir
    sudo: yes
    file: >
      path=/data 
      state=directory 
      owner=vagrant 
      group=vagrant

  - name: Install SSH files
    copy: >
      src=/vagrant/.data/ssh/{{ item.file }}
      dest=/home/{{ ansible_ssh_user }}/.ssh/{{ item.file }}
      mode={{ item.mode }}
      owner={{ ansible_ssh_user }}
      group={{ ansible_ssh_user }}
    with_items:
    - { "file": "config",     "mode": "0600" }
    - { "file": "github.pub", "mode": "0600" }
    - { "file": "github",     "mode": "0400" }

  - name: Add github.com to known_hosts file
    lineinfile: >
      dest=/home/{{ ansible_ssh_user }}/.ssh/known_hosts
      regexp="^{{ item.host }}"
      line="{{ item.line }}"
    with_items:
    - { "host": "github.com", "line": "github.com,ssh.github.com ssh-rsa " }

  - name: Clone home repo
    git: >
      repo=ssh://github.com/themattrix/home.git
      dest=/data/home
